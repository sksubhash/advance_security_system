<!DOCTYPE html>{%load static%}<html lang="en"><head>    <!-- Required meta tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <title>Login</title>    {% include 'style.html' %}    {% block style1 %}    {% endblock %}</head><body><div class="container-scroller">    <div class="container-fluid page-body-wrapper full-page-wrapper">        <div class="content-wrapper d-flex align-items-center auth px-0">            <div class="row w-100 mx-0">                <div class="col-lg-4 mx-auto">                    {% if messages %}                    {% for message in messages %}                    <div class="alert alert-{{ message.tags }}">                        {{ message }}                    </div>                    {% endfor %}                    {% endif %}                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">                        <h3>logged out successfully </h3><br>                        <p>                            Redirecting to <span style="color:green;font-size: 15px;"><b><a                                href="./login">Login</a></b></span> after <span id="countdown"> 6 </span> seconds                        </p>                    </div>                </div>            </div>        </div>        <!-- content-wrapper ends -->    </div>    <!-- page-body-wrapper ends --></div><!-- container-scroller --><!-- plugins:js --><script src="../../vendors/base/vendor.bundle.base.js"></script><!-- endinject --><!-- inject:js --><script src="../../js/off-canvas.js"></script><script src="../../js/hoverable-collapse.js"></script><script src="../../js/template.js"></script>  <script type="text/javascript">    var seconds = 6;    function countdown() {        seconds = seconds - 1;        if (seconds < 0) {            // Chnage your redirection link here            window.location = "./login";        } else {            // Update remaining seconds            document.getElementById("countdown").innerHTML = seconds;            // Count down using javascript            window.setTimeout("countdown()", 1000);        }    }    countdown();    </script></body></html>
